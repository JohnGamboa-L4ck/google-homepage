<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel="icon" href="img/google_icon.png">
        <link rel="stylesheet" href="styles/main.css">
        <title>Google</title>
    </head>
    <body>
        <header>
            <nav id = "navbar">
                <a href = "#">Gmail</a>
                <a href = "#">Images</a>
                <span class="material-icons md-gray md-verticallycentered navbar-item">apps</span>
                <button type = "button" id = "btn-signin" class = "navbar-item">Sign in</button>
            </nav>
        </header>
        <main>
            <div id = "main-container">
                <img src="img/google_logo.png">
                <div id = "search-box">
                    <form id = "search-form">
                        <span class="material-icons md-20 md-gray sf-btn1">search</span>
                        <input type = "search" id = "search-input">
                        <span class="material-icons md-20 md-blue sf-btn2">mic</span>
                    </form>
                </div>
                <div id = "search-btn-group">
                    <button type = "button" form = "search-form" value = "Submit">Google Search</button>
                    <button type = "button">I'm Feeling Lucky</button>
                </div>
                <div id = "change-language">
                    <p>Google offered in: <a href = "#">Filipino</a><a href = "#">Cebuano</a></p>
                </div>
            </div>
        </main>
        <footer>
            <p>Philippines</p>
            <div id = "box1">
                <a href = "#">About</a>
                <a href = "#">Advertising</a>
                <a href = "#">Business</a>
                <a href = "#">How Search works</a>
            </div>
            <div id = "box2">
                <a href = "#">Privacy</a>
                <a href = "#">Terms</a>
                <button type = "button">Settings</button>
            </div>
        </footer>
    </body>
</html>
